<h4>Tasks:</h4>
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Status</th>
      <th scope="col">Execute At</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.id}}</td>
      <td>{{task.status}}</td>
      <td>{{task.executeAt | date: 'yyyy-MM-dd HH:mm:ss'}} UTC</td>
      <td>{{task.name}}</td>
    </tr>
  </tbody>
</table>

<div class="btn-group">
  <button type="button" class="btn btn-primary"
    [disabled]="nextPageCursor === null"
    (click)="onLoadMore()">Load more</button>
</div>
